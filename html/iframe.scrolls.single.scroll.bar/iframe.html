<!DOCTYPE html>
<html>
<head>
	<title>iFrame</title>
	<style>
		html,body{background:#eee;overflow-x:hidden;margin:0;padding:0;}
		.content{margin:0 auto;padding:0 20px;}
	</style>
</head>
<body>
<div class="content">
	<p>iFrame</p>
	<p><a href="javascript:showPopup();">Click to show popup</a></p>
</div>
<script type="text/javascript">
//<![CDATA[
function showPopup() {
	var $ = window.top.jQuery;
	$('body').append('<div id="popup_frame" class="popup-frame"><iframe src="popup.html" width="100%" height="100%"></iframe></div>');
	$('html').addClass('show-popup');
}
//]]>
</script>
</body>
</html>
