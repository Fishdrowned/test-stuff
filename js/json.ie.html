<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSON Support</title>
</head>
<body>
<div id="output"></div>
<script src="output.js"></script>
<script>
    var JSON;
    !function (w, d) {
        output(JSON || 'JSON not supported');
    } (window, document);
</script>
<script src="json2.20160501.js"></script>
<script>
    !function (w, d) {
        var str;
        output(JSON || 'JSON not supported');
        output(str = JSON.stringify({
            xx: 'oo'
        }));
        output(JSON.parse(str));
        output(str = JSON.stringify([1, 2, 3, 'a', 'b', 'c']));
        output(JSON.parse(str));
        output(str = JSON.stringify('中文'));
        output(JSON.parse(str));
    } (window, document);
</script>
</body>
</html>
